name: Demo

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 6 * * *" # nightly at 06:00 UTC

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dbt-duckdb
        run: pip install dbt-duckdb duckdb

      - name: Install vgrid
        run: |
          curl -sL https://github.com/VisiGrid/VisiGrid/releases/latest/download/VisiGrid-linux-x86_64.tar.gz | tar xz
          sudo install VisiGrid-linux-x86_64/vgrid /usr/local/bin/
          vgrid --version

      - name: Run demo
        run: ./demo.sh

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verification-artifacts
          path: |
            warehouse_out/
            seeds/truth_manifest.json
